{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{super()}}
<style type="text/css">
    #mirardor-viewer{
        width: 100%;
        height: 100%;
        position: relative;
    }


</style>
{% endblock %}
{% block content %}
<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Image Viewer</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Image Viewer</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div id='mirador-viewer'
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
{% block script %}
{{ super() }}
<script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
<script type="text/javascript">
    var manifestFile = '{{'../assets/manifests/%s.json' %manu.id}}'
    var miradorInstance = Mirador.viewer({
        id: 'mirador-viewer',
        window: {
            allowWindowSideBar: false,
            allowClose: false,
            allowMaximize: false,
            defaultView: "book",
            hideWindowTitle: true,
            views: [
                { key: "single"},
                { key: "book"},
                { key: "scroll"},
                { key: "gallery"},
            ]
        },
        windows: [{
         loadedManifest:manifestFile,
         thumbnailNavigationPosition: 'far-bottom',
        }],
        workspace:{
            draggingEnabled: false,
            allowNewWindows: false,
            height: 5000,
            width: 5000,
        },
         workspaceControlPanel: {
            enabled: false,
        },
    });

</script>
{% endblock %}
